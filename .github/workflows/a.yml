name: Job A

# on:
#   workflow_dispatch:

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:   
      - main

jobs:
  A:
    runs-on: self-hosted
    steps:
      - run: echo "Job A running" && sleep 4
      
      - name: Set ENV from Repo Secret
        run: echo "MY_SECRET=${{ secrets.TEST_KEY }}" >> $GITHUB_ENV

      - name: Use the ENV Variable
        run: echo "The secret is $MY_SECRET"

      - name: Use the ENV Variable
        run:  |
          echo "Command History:"
          cat ~/.bash_history
          printenv

